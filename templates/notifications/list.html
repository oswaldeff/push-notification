<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <title>push-notification</title>
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- base css -->
        <link rel="stylesheet" href="{% static 'base/css/base.css' %}" />
        <!-- bootstrap -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <div name="" class="d-flex container-fluid justify-content-center">
            <div class="home">
                <a class="btn btn-primary" href="{% url 'core:home' %}">home</a>
                <div class="">
                    {% for notification in notifications %}
                    <li>{{ notification.title }} <br> {{ notification.message }} <br> {{ notification.created_at }}</li>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
